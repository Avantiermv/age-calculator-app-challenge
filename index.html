<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <section>
    <div id="inicio">
      
       <div class="inputs">
         <div class="input">
           <label for="iday">Day</label>
              <input type="text" placeholder="DD" id="iday">
              <div class="error"></div>
         </div>
          <div class="input">
            <label for="imonth">Month</label>
              <input type="text" placeholder="MM" id="imonth">
              <div class="error"></div>
          </div>
          <div class="input">
            <label for="iyear">Year</label>
              <input type="text" placeholder="YYYY" id="iyear">
              <div class="error"></div>
          </div>
         
          <div class="button">
            <div class="line"></div>
            <button id="submit"><img src="./assets/images/icon-arrow.svg" alt="submit"></button>
            <div class="line2"></div>
          </div>
       </div>
      
      <div class="res">
        <span>--</span>Years
      </div>
      <div class="res">
        <span>--</span>Months
      </div>
      <div class="res">
        <span>--</span>Days
      </div>
    </div>
  </section>

  <script src="logic.js"></script>

  <footer><p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p></footer>
</body>
</html>
